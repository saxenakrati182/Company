<div>

    <div mat-dialog-title class="dialog-title">
        <h2>Login</h2>
        <button style="border: none !important; background-color: inherit !important;" (click)="close()">
          <mat-icon>close</mat-icon>
        </button>
      </div>

    <div mat-dialog-content>

        <form>
            <div class="form-outline mb-4">
                <input type="email" id="form2Example1" class="form-control" [(ngModel)]="email" name="email" />
                <label class="form-label" for="form2Example1">Email address/Username</label>
            </div>

            <div class="form-outline mb-4">
                <input type="password" id="form2Example2" class="form-control" [(ngModel)]="pass" name="pass "/>
                <label class="form-label" for="form2Example2">Password</label>
            </div>

            <div *ngIf="showError" style="color: red;">
                Username/ Password Incorrect
            </div>
            <button type="button" class="btn btn-primary btn-block mb-4" style="width: 100%;" 
                (click)="save()">Sign in</button>
        </form>

    </div>
</div>
